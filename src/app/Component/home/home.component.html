<app-navbar></app-navbar>
<main class="home mt-5">
  <div class="container pt-3">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a>Dashboard</a></li>
              <li class="breadcrumb-item active">Shop</li>
            </ol>
          </div>
          <h4 class="page-title">Shop</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 filterAction">
        <div class="form-group m-0 searchForm">
          <mat-form-field appearance="outline">
            <mat-label>Search <span class="ui uil-search"></span></mat-label>
            <input
              matInput
              placeholder="Search products"
              name="search"
              id="search"
              [(ngModel)]="searchQuery.name"
            />
          </mat-form-field>
        </div>
        <div class="sortAction">
          <button mat-button [matMenuTriggerFor]="menu"><span class="uil uil-filter mr-1"></span>Sort by</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="text-white" (click)="changeFilter('orderDesc')" title="Price: High To Low">
              <span class="uil uil-arrow-growth mr-1"></span>
              Price: High To Low
            </button>
            <button mat-menu-item class="text-white" (click)="changeFilter('orderAsc')" title="Price: Low To High">
              <span class="uil uil-chart-down mr-1"></span> Price: Low To High
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4" *ngFor="let product of products | filterBy:searchQuery">
        <div class="card productCard">
          <div class="productImage">
            <img [src]="product.image" class="card-img-top" [alt]="product.name">
          </div>
          <div class="card-body">
            <h5 class="card-title productTitle">
              <a>{{product.name | titlecase }}</a>
            </h5>
            <div class="productAction">
              <p>{{product.price | currency:'INR'}}</p>
              <a class="btn btn-primary" (click)="addToCart(product.id)">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
