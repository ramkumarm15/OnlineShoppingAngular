<mat-tab-group selectedIndex="2" animationDuration="0.5ms">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-2">person</mat-icon>
      Profile
    </ng-template>
    <ng-template matTabContent>
      <app-tabProfile></app-tabProfile>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-2">key</mat-icon>
      Change Password
    </ng-template>
    <ng-template matTabContent>
      <app-tab-password></app-tab-password>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-2">key</mat-icon>
      Billing Address
    </ng-template>
    <ng-template matTabContent>
      <app-billing-address></app-billing-address>
    </ng-template>
  </mat-tab>
</mat-tab-group>
